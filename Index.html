<!DOCTYPE html>
<html>
<head>
  <title>Counter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container outlined">
        <h1 class="counter" style="font-family: Aclonica;">0</h1>
        <button class="increment-btn">Increment</button>
        <button class="decrement-btn">Decrement</button>
        <button class="reset-btn">Reset</button>
        <button class="add-btn">+5</button>
        <button class="subtract-btn">-5</button>
        <button class="toggle-btn">Toggle</button>
        <button class="change-bg-btn">Background</button>
        <button class="extra-btn">Double</button>
        <button class="random-btn">Random Number</button>
        <button class="timer-btn">Start Timer</button>
        <button class="stop-timer-btn">Stop Timer</button>
        <button class="reset-bg-btn">Reset Background</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
